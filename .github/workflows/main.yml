name: Build for TVBox

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Optional message for the run'
        required: false
        default: 'Manual run'
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up cross-compilation environment
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          sudo apt-get install autoconf automake libtool

      - name: Build for ARMv7l
        run: |
          export CC=arm-linux-gnueabihf-gcc
          export CXX=arm-linux-gnueabihf-g++
          cd /home/runner/work/udpxy/udpxy/chipmunk
          # autoreconf --install
          # ./configure --host=arm-linux-gnueabihf --prefix=/usr/arm-linux-gnueabihf
          make
          make install
          
      - name: Save Exec
        uses: actions/upload-artifact@v4
        with:
          name: udpxy.armv7l
          path: /usr/local/bin/udpxy
